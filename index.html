<html>
  <head>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />

    <!-- Smythe Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Jimmy's Diner</title>
  </head>
  <body>
    <div class="page-wrapper">
      <!-- Banner -->
      <header class="banner">
        <div class="banner-text">
          <h1>Jimmy's Diner</h1>
          <p>The best burgers and pizzas un town</p>
        </div>
      </header>

      <main class="main-content-wrapper">
        <!-- Menu Items -->
        <section id="menu-container" class="menu-section">
          <!-- Food items will be inserted here -->
        </section>

        <!-- Cart Item -->
        <section id="cart-container" class="cart-section">
          <!-- Cart items will be inserted here -->
        </section>
      </main>
    </div>

    <!-- Modal -->
    <div id="payment-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="modal-close-btn">&times;</span>
        <h2>Enter card details</h2>
        <form id="payment-form" class="modal-form">
          <input type="text" id="name" placeholder="Enter your name" required />
          <input
            type="text"
            name="card-number"
            placeholder="Enter your card number"
            required
            maxlength="19"
            id="card-number"
          />
          <input
            id="cvv"
            placeholder="Enter CVV"
            type="number"
            required
            maxlength="3"
          />

          <button type="submit" class="submit-payment-btn" id="submit-payment-btn">Pay Now</button>
        </form>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
